<!DOCTYPE html>
<html>

<head>
    <title>Weathertop</title>
    <link rel="stylesheet" href="style.css">
    <script src="map-scripts.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-nav">
            <span class="title">Weathertop</span>
        </div>
        <div class="page-contents">
            <div class="map-input">
                <form id="travel-form">
                    <input type="text" id="origin" name="origin" placeholder="Where from?" required>
                    <img class="right-arrow-icon" src="right-arrow.svg" alt="Right arrow">
                    <input type="text" id="destination" name="destination" placeholder="Where to?" required>
                    <input type="text" id="start-time" name="start-time" placeholder="When?"
                        onfocus="(this.type='datetime-local')">
                    <input type="submit" form="travel-form" id="submit-button" value="Go">
                </form>
            </div>
            <div id="map"></div>
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
                async></script>
            <div id="location-list-container">
                <div class="list-title">
                    Cities
                </div>
                <div class="city-list">
                    <div class="city-tile">
                        <div class="tile-header">
                            <div class="city">Twin Falls, ID</div>
                            <div class="time">1:36 pm</div>
                            <div class="temp">35Â°</div>
                            <div class="arrow">
                                <img class="expand-arrow-icon" src="expand-arrow.svg" alt="Expand arrow">
                            </div>
                        </div>
                        <div class="tile-contents">
                            <p>Stuff</p>
                            <p>Stuff</p>
                            <p>Stuff</p>
                            <p>Stuff</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="expand-tile.js"></script>
</html>
